<ion-view view-title="{{response.name}}">
  <ion-content class="padding">
		<div ng-if="{{error}}">
			ERROR DE XARXA
		</div>
			<img class="icon-detail" width="50px" height="50px" ng-src="img/{{response.weather[0].icon}}.png"/>
			<div>
				<h1 class="title">
					{{response.weather[0].main}}
				</h1>
				<div style="display:block;">
					City: {{response.name}}<br>
					Details: {{response.weather[0].description}}<br>
					Humidity: {{response.main.humidity}}%<br>
					Pressure: {{response.main.pressure}}%<br>

				<div>
		</div>
  </ion-content>
</ion-view>
